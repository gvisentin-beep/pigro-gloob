name: Aggiorna dati LS80 e Oro

on:
  schedule:
    - cron: "10 18 * * 1-5"  # 19:10 ora italiana (UTC+1)
  workflow_dispatch: # permette avvio manuale

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Clona il repository
        uses: actions/checkout@v4

      - name: Installa Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Installa librerie
        run: |
          pip install pandas yfinance

      - name: Aggiorna CSV
        run: |
          python << 'EOF'
          import pandas as pd
          import yfinance as yf
          from datetime import datetime
          from pathlib import Path

          data_dir = Path("data")
          data_dir.mkdir(exist_ok=True)

          assets = {
              "ls80.csv": "VNGA80.MI",
              "gold.csv": "SGLD"
          }

          def update_csv(filename, ticker):
              file_path = data_dir / filename

              # Scarica ultimi dati
              df_new = yf.download(ticker, period="10d", interval="1d", progress=False)
              if df_new.empty:
                  print(f"Nessun dato per {ticker}")
                  return

              df_new = df_new.reset_index()[["Date", "Close"]]
              df_new["Date"] = pd.to_datetime(df_new["Date"]).dt.strftime("%d/%m/%Y")
              df_new["Close"] = df_new["Close"].round(2)

              # Se esiste giÃ , unisci
              if file_path.exists():
                  df_old = pd.read_csv(file_path, sep=";")
                  df = pd.concat([df_old, df_new])
                  df = df.drop_duplicates(subset=["Date"], keep="last")
              else:
                  df = df_new

              df = df.sort_values("Date")
              df.to_csv(file_path, sep=";", index=False)
              print(f"Aggiornato {filename} con {len(df)} righe")

          for file, ticker in assets.items():
              update_csv(file, ticker)

          print("Aggiornamento completato:", datetime.now())
          EOF

      - name: Commit e push se cambiamenti
        run: |
          git config --global user.name "gloob-bot"
          git config --global user.email "bot@gloob.ai"
          git add data/*.csv
          git diff --quiet && git diff --staged --quiet || git commit -m "Aggiornamento automatico dati mercato"
          git push
