name: Aggiornamento automatico dati Gloob

on:
  workflow_dispatch:
  schedule:
    - cron: "15 18 * * 1-5"  # Lun-Ven 18:15 UTC

permissions:
  contents: write

concurrency:
  group: update-data
  cancel-in-progress: true

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance requests

      - name: Update CSV data (with retry)
        env:
          LS80_TICKER: VNGA80.MI
          GOLD_TICKER: GLD
        run: |
          set -e
          for i in 1 2 3 4 5; do
            echo "Attempt $i/5: updating CSVs..."
            if python scripts/update_data.py; then
              echo "Update OK"
              break
            fi
            echo "Update failed. Sleeping before retry..."
            sleep $((i * 15))
            if [ "$i" -eq 5 ]; then
              echo "All retries failed."
              exit 1
            fi
          done

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.csv
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Auto-update data (ls80/gold)"
          git push
