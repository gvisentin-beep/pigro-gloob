name: Aggiornamento automatico dati Gloob

on:
  workflow_dispatch:
  schedule:
    - cron: "15 18 * * 1-5"  # Lun-Ven 18:15 UTC (19:15 Italia)

permissions:
  contents: write

concurrency:
  group: update-data
  cancel-in-progress: true

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run update script (LS80 + GOLD)
        env:
          LS80_TICKER: VINGA80.MI
          GOLD_TICKER: GLD
        run: |
          python update_data.py

      - name: Commit updated data
        run: |
          git config user.name "gloob-bot"
          git config user.email "bot@gloob.local"
          git add data/*.csv || true
          git commit -m "Auto update dati portafoglio" || echo "Nessuna modifica"
          git push
