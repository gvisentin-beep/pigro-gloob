name: Aggiornamento automatico dati Gloob

on:
  workflow_dispatch:
  schedule:
    - cron: "15 18 * * 1-5"   # Lunâ€“Ven 18:15 UTC

permissions:
  contents: write

concurrency:
  group: update-data
  cancel-in-progress: true

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update script (LS80 + GOLD)
        env:
          LS80_TICKER: VNGA80.MI
          GOLD_TICKER: GLD
          YF_MAX_RETRIES: "7"
          YF_BASE_SLEEP: "8"
        run: |
          python update_data.py

      - name: Commit updated data
        run: |
          git status --porcelain
          git add data/*.csv || true
          if git diff --cached --quiet; then
            echo "Nessun cambiamento da committare."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Aggiorna dati (VNGA80.MI + GLD)"
          git pull --rebase
          git push
