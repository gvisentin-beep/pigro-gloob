name: Aggiornamento automatico dati Gloob

on:
  workflow_dispatch:
  schedule:
    - cron: "15 18 * * 1-5" # Lun-Ven 18:15 UTC

permissions:
  contents: write

concurrency:
  group: update-data
  cancel-in-progress: true

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update script (LS80 + GOLD)
        env:
          LS80_TICKER: ${{ secrets.LS80_TICKER }}
          GOLD_TICKER: ${{ secrets.GOLD_TICKER }}
        run: |
          python update_data.py

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ls80.csv data/gold.csv
          git diff --cached --quiet || git commit -m "Update data (ls80, gold)"
          git push

      - name: Trigger Render deploy
        if: ${{ secrets.RENDER_DEPLOY_HOOK != '' }}
        run: |
          curl -fsS -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
