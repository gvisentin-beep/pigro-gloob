name: Aggiornamento automatico dati Gloob

on:
  workflow_dispatch: {}
  schedule:
    - cron: "45 21 * * 1-5"  # ogni notte dopo chiusura mercati (UTC)

permissions:
  contents: write

concurrency:
  group: update-data
  cancel-in-progress: true

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance requests

      - name: Run update script
        run: |
          python update_data.py

      - name: Commit and push if data changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.csv
          if git diff --cached --quiet; then
            echo "Nessun aggiornamento dati"
            exit 0
          fi
          git commit -m "Auto-update dati Gloob (ls80/gold)"
          git push
