name: Aggiornamento automatico dati Gloob

on:
  schedule:
    - cron: "10 18 * * 1-5"  # 19:10 ora italiana
  workflow_dispatch:

# ✅ fondamentale: permette al GITHUB_TOKEN di fare push
permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Clona repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Installa librerie
        run: pip install pandas yfinance

      - name: Aggiorna CSV LS80 e Oro
        run: |
          python << 'EOF'
          import pandas as pd
          import yfinance as yf
          from pathlib import Path

          data_dir = Path("data")
          data_dir.mkdir(exist_ok=True)

          assets = {
              "ls80.csv": "VNGA80.MI",
              "gold.csv": "SGLD"
          }

          def update_csv(filename, ticker):
              path = data_dir / filename
              df_new = yf.download(ticker, period="7d", interval="1d", progress=False)

              if df_new.empty:
                  print(f"Nessun dato per {ticker}")
                  return

              df_new = df_new.reset_index()[["Date", "Close"]]
              df_new["Date"] = pd.to_datetime(df_new["Date"]).dt.strftime("%d/%m/%Y")
              df_new["Close"] = df_new["Close"].round(2)

              if path.exists():
                  df_old = pd.read_csv(path, sep=";")
                  df = pd.concat([df_old, df_new])
                  df = df.drop_duplicates(subset=["Date"], keep="last")
              else:
                  df = df_new

              df = df.sort_values("Date")
              df.to_csv(path, sep=";", index=False)
              print(f"Aggiornato {filename} (righe: {len(df)})")

          for f, t in assets.items():
              update_csv(f, t)

          print("Aggiornamento completato.")
          EOF

      - name: Commit automatico se aggiornato
        run: |
          git config user.name "gloob-bot"
          git config user.email "bot@gloob.local"
          git add data/*.csv

          # Se non c'è nulla da committare, esci senza errore
          if git diff --staged --quiet; then
            echo "Nessuna modifica nei CSV. Fine."
            exit 0
          fi

          git commit -m "Aggiornamento automatico dati mercato"
          git push
